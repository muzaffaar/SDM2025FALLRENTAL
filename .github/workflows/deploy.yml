name: Deploy Rental Project to VPS (rsync + ssh)

on:
  push:
    branches: [ "main" ]
### All Done
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Start SSH agent and add private key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Rsync project files to server
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='vendor' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='storage' \
            --exclude='bootstrap/cache' \
            ./ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH_RENTAL || secrets.SERVER_PATH }}/

      - name: Run deployment commands remotely
        run: |
          ssh -o StrictHostKeyChecking=yes -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ${{ secrets.SERVER_PATH_RENTAL || secrets.SERVER_PATH }} || exit 1

            echo "ðŸ”§ Installing dependencies..."
            composer install --no-interaction --no-dev --prefer-dist --optimize-autoloader

            echo "ðŸ—„ï¸ Running migrations..."
            php artisan migrate --force || true
            php artisan db:seed

            echo "ðŸš€ Optimizing caches..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "ðŸ” Setting permissions..."
            sudo chown -R deploy:web ${{ secrets.SERVER_PATH_RENTAL || secrets.SERVER_PATH }}
            sudo chmod -R 775 ${{ secrets.SERVER_PATH_RENTAL || secrets.SERVER_PATH }}/storage ${{ secrets.SERVER_PATH_RENTAL || secrets.SERVER_PATH }}/bootstrap/cache
            sudo find ${{ secrets.SERVER_PATH_RENTAL || secrets.SERVER_PATH }} -type d -exec chmod g+s {} \;

            echo "ðŸ” Reloading services..."
            sudo systemctl reload php8.3-fpm || true
            sudo systemctl reload nginx || true
          EOF
